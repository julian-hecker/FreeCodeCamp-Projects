<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeCodeCamp -- Product Landing Page</title>
  <link rel="stylesheet" href="./css/index.css" type="text/css" />
  <link rel="stylesheet" href="./css/heck-animations.css" type="text/css">
  <!-- <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" type="text/javascript"></script> -->
</head>
<body class="ha-animate ha-fade ha-dur-1400">
  <header id="header" class="ha-animate ha-slide-top ha-del-400 ha-dur-1600">
    <a href="index.html">
      <div class="header-branding">
        <img src="https://www.ibrinfotech.com/ibr_images/portfolio/coding-icon-white.png" alt="logo" id="header-img"/>
        <h1>Heck Animations</h1>
      </div>
    </a>
    <nav id="nav-bar">
      <a href="#video" class="nav-link">Video</a>
      <a href="#email" class="nav-link">Newsletter</a>
      <a href="#header" class="nav-link">To Top</a>
    </nav>
  </header>
  <section id="hero">
    <video id="video" autoplay muted loop>
      <source src="bgvid.mp4" type="video/mp4">
    </video>
    <div id="hero-content" class="ha-animate ha-delay-1700 ha-zoom-back">
      <div id="hero-text">
        <h1>Easily bring your pages to life!</h1>
        <p>With the Heck Animations Library!</p>
      </div>

      <form id="form" class="ha-animate ha-delay-2000 ha-zoom-back" action="https://www.freecodecamp.com/email-submit">
        <label for="email">Sign up for updates!</label>
        <input id="email" type="email" name="email" placeholder="email@mail.com" />
        <input id="submit" type="submit" value="Sign Up!" />
      </form>
    </div>
  </section>
  
</body>
</html>
