<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM Selectors</title>
  
</head>
<body>
  <h1>I am an h1!</h1>
  <p id="first" class="special">Hello</p>
  <p class="special">Goodbye</p>
  <p>Hi Again</p>
  <p id="last">Goodbye Again</p>

  <script>

      // Come up with 4 ways to select the first <p> tag
      
      let p1 = document.getElementById("first");
      
      let p2 = document.getElementsByClassName("special")[0];
      
      let p3 = document.getElementsByTagName("p")[0];
      
      let p4 = document.querySelectorAll("p")[0];
      
      console.log(p1, p2, p3, p4);
      
        </script>

</body>
</html>
