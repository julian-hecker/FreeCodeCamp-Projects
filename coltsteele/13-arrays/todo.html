<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
</head>
<body>
    <h1>Todo</h1>
    <p>Go to Console!</p>
    <p>You can use the following commands: </p>
    <ul>
        <!-- <li>addlist, al</li> -->
        <li>add</li>
        <li>list, ls</li>
        <!-- <li>move, mv</li> -->
        <li>delete, del</li>
        <li>exit, quit</li>
    </ul>

    <script defer>

alert("Welcome to productivity goals app!");



(function () {
    
    let plans = [];

    while (true) {
        alert(`You can use the following commands:
        - add
        - list, ls
        - delete, del
        - exit`);

        let input = prompt("Like to do?");
        // if (input === "addlist" || input === "al") {
        //     plans.push(prompt("Gimme a category!"));
        // }
        if (input === "add" || input === "ag") {
            console.log("add");
            plans.push(prompt("Gimme a task"));
        }
        else if (input === "list" || input === "ls") {
            console.log("list");
            let list = [];
            for (let i = 0, n = plans.length; i < n; i++) {
                list.push(plans[i]);
            }
            alert(list);
        }
        else if (input === "delete" || input === "del") {
            console.log("delete");
            let del = plans.indexOf(prompt("Delete what?"));
            if (del === -1) {
                alert("task doesn't exist! try list");
            } else {
                plans.splice(del, 1);
                alert("task deleted");
            }
            console.log(plans.indexOf(del));
        }
        else if (input === "exit" || input === "quit" || input === null) {
            console.log("exit");
            alert("bye!");
            break;
        }
        else {
            alert("unknown command");
        }
    }
})();


    </script>
</body>
</html>
