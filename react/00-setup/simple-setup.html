<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning React | Simple Setup</title>
  </head>
  <body>
    <h1>My First React Test</h1>
    <div id="reactLikeButton"></div>

    <!-- Load React -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Load Babel to convert JSX to JS -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Load React Component -->
    <script type="text/babel">
      "use strict";

      const e = React.createElement;

      class LikeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = { liked: false };
        }

        render() {
          if (this.state.liked) {
            return "You liked this.";
          }

          // return e(
          //   "button",
          //   { onClick: () => this.setState({ liked: true }) },
          //   "Like"
          // );

          // JSX is transpiled into commented code by Babel
          return (
            <button onClick={() => this.setState({ liked: true })}>
              Like
            </button>
          );

        }
      }

      const buttonContainer = document.getElementById("reactLikeButton");

      ReactDOM.render(React.createElement(LikeButton), buttonContainer);
    </script>
  </body>
</html>
