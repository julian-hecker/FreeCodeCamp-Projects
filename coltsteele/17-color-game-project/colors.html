<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <title>CSS Color Game</title>
  <style>

body {
  margin: 0;
  background-color: black;
  font-family: sans-serif;
}

p, h1 {
  margin: 0;
}

.container {
  margin-right: auto;
  margin-left: auto;
  max-width: 500px;
  padding: 2rem 1rem;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  grid-auto-rows: 100px;
  
  grid-gap: 1rem;
}



.wrapper {
  display: flex;
  flex-direction: column;
  height: 100vh;
  max-height: 100vh;
}

.header {
  background-color: blue;
  color: white;
  text-align: center;
  text-transform: uppercase;
}

.nav {
  border-bottom: 1px solid blue;
  background-color: white;
  color: blue;
}

.nav > .container {
  display: flex;
  flex-direction: row; 
  justify-content: space-between;
  padding-top: 0;
  padding-bottom: 0;
}

.nav-link {
  display: inline-block;
  padding: 1rem .5rem;
  color: inherit;
  text-decoration: none;
}

.nav-link.active {
  background-color: blue;
  color: white;
}

.main {
  
}

.tile {
  width: 100%;
  height: 100%;
  border-radius: 1rem;
  background-color: red;
}

  </style>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <p>
          The Awesome 
            <h1>RGBA</h1>
          Guessing Game
        </p>
      </div>
      <nav class="nav">
        <div class="container">
          <a class="nav-link restart" href="">New Colors</a>
          <div class="difficulty">
            <a class="nav-link active" href="">Easy</a>
            <a class="nav-link" href="">Hard</a>
          </div>
        </div>
      </nav>
    
    </header>
    
    
    <main class="main">
      <div class="grid container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
    </main>
    
    
  </div>
    
  <script type="text/javascript">

let colors = [
  'rgba(255, 255, 255, 1.0)',
  'rgba(255, 255, 255, 0.9)',
  'rgba(255, 255, 255, 0.7)',
  'rgba(255, 255, 255, 0.6)',
  'rgba(255, 255, 255, 0.5)',
  'rgba(255, 255, 255, 0.4)',
  'rgba(255, 255, 255, 0.2)',
  'rgba(255, 255, 255, 0.1)'
];

let tiles = document.querySelectorAll('.tile');


for (let i = 0, n = tiles.length; i < n; i++) {
  tiles[i].style.backgroundColor = colors[i];
}

let colorgame = {
  difficulty: 'easy';
};


  </script>
</body>
</html>
