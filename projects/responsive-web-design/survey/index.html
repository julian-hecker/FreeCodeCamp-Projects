<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FreeCodeCamp -- Survey Form</title>
  <link rel="stylesheet" href="./css/index.css" />
  <!--<script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" type="text/javascript"></script>-->
  <style>
* {
  box-sizing: inherit;
}
body {
  margin: 0;
  box-sizing: border-box;
}
section {
  padding: 1rem;
}
:invalid, :focus, :valid {
  border-width: 2px;
  border-style: solid;
  box-shadow: none;
}
:invalid {
  border-color: red;
}
:focus {
  border-color: dodgerblue;
}
:valid {
  border-color: limegreen;
}


#survey-form {
  display: grid;
  grid-gap: 1rem;
  align-items: center;
  padding: 1rem;
  grid-template-columns: 200px 1fr;
}

#name-label, #email-label, #dropdown-label, #number-label, #comment-label {
  text-align: right;
  grid-column: 1 / 2;
}

#name, #email, #dropdown, #number, #comment {
  grid-column: 2 / 3;
  width: 100%;
  margin: 0;
}

#comment {
  resize: none;
}

#radio-fieldset, #checkbox-fieldset, #submit {
  grid-column: 1 / 3;
}

  </style>
</head>
<body>
  <section>
    <h1 id="title">Survey Form</h1>
    <p id="description">Tell us all about your political preferences and MAYBE you'll win something!</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" required placeholder="Full Name" />
      <label id="email-label" for="email">Email Address</label>
      <input type="email" id="email" required placeholder="email@mail.com" />
      
      <label id="dropdown-label" for="dropdown">What's your Preference?</label>
      <select id="dropdown" required>
        <option selected disabled value>Choose Preference</option>
        <option value="communism">Communism</option>
        <option value="socialism">Socialism</option>
        <option value="capitalism">Capitalism</option>
        <option value="fascism">Fascism</option>
      </select>
      
      <label id="number-label" for="number">How many?</label>
      <input type="number" id="number" required placeholder="0 - 999" min="0" max="999" />

      <fieldset id="radio-fieldset">
        <legend id="radio-label">Choose Variant</legend>
        <label><input value="revolution" name="radio" type="radio" required />revolution</label>
        <label><input value="coup" name="radio" type="radio" required />military coup</label>
        <label><input value="takeover" name="radio" type="radio" required/>hostile takeover</label>
        <label><input value="election" name="radio" type="radio" required /><em>democratic election</em></label>
      </fieldset>
      
      <fieldset id="checkbox-fieldset">
        <legend>Choose Extra Features</legend>
        <label><input value="dictator" name="checkbox" type="checkbox" />dictator</label>
        <label><input value="parliament" name="checkbox" type="checkbox" />parliament</label>
        <label><input value="cia" name="checkbox" type="checkbox" />cia</label>
      </fieldset>

      <label for="comment" id="comment-label">Other preferences?</label>
      <textarea name="comment" id="comment" placeholder="I'd like some political sauce on the side please."></textarea>
      
      <button id="submit" type="submit">Finish</button>
    </form>
  </section>
</body>
</html>
