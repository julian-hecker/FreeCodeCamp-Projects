<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While Loops</title>
    <script>
        
function whileloop1() {
    // Print numbers between -10 and 19
    let i = 10;
    while ( i <= 19) {
        console.log(i);
        i++;
    }
}

function whileloop2() {
    // Print all even numbers between 10 and 40
    let i = 10;
    while (i <= 40) {
        if (i % 2 === 0) {
            console.log(i);
        }
        i++;
    }
}

function whileloop3() {
    // Print all odd numbers between 300 and 333
    let i = 300;
    while (i <= 333) {
        if (i % 2 !== 0) {
            console.log(i);
        }
        i++;
    }
}

function whileloop4() {
    // Print all numbers divisible by 5 AND 3 between 5 and 50
    let i = 5;
    while (i <= 50) {
        if (i % 3 === 0 && i % 5 === 0) {
            console.log(i);
        }
        i++;
    }
}

    </script> 
</head>
<body>
    <h1>While Loops</h1>
    <p>Go to Console!</p>
</body>
</html>
