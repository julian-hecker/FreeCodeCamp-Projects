<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <title>Cssgrid 12 test</title>
  <link rel="stylesheet" href="cssgrid12.css" type="text/css" />
  <style>


body {
  margin: 0;
}

/* 

# CSS Grid Framework
====================

Emulates some behavior of the popular Bootstrap Grid 
by using CSS Grid Layout instead of Flexbox.

Benefits
- Heavily reduce markup
- Easier maintenance
- Easy transition from Bootstrap Grid

Features
- [x] Grid responsive grid container 
- [x] `.grid--no-gap`, `.grid--fluid`
- [x] `col-*`, where * is 1 - 12
- [x] `order-*`, where * is "first", "last", or 0 - 12.
- [ ] `offset-*`, where * is 0 - 11
- [ ] responsive classes for all breakpoints.
- [ ] grid positioning utilities.

Stuff that can't be implemented from Bootstrap Grid
- `.col`, `.col-auto`: since css grid items must fit along grid.
- 

To Do:
- Separate Container and Grid styles

*/

.grid {
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  grid-gap: 1rem;
  
  
}

.container {
  margin-right: auto;
  margin-left: auto;
  width: 100%;
}

@media (min-width: 576px) {
  .container {
    max-width: 540px;
  }
}

@media (min-width: 768px) {
  .container {
    max-width: 720px;
  }
}

@media (min-width: 992px) {
  .container {
    max-width: 960px;
  }
}

@media (min-width: 1200px) {
  .container {
    max-width: 1140px;
  }
}

.grid--fluid {
  max-width: 100%;
}

.grid--no-gap {
  grid-gap: 0;
}

.grid > * {
  /* by default, all grid items take up the whole grid */
  grid-column: span 12;
}



.col-1 {
  grid-column: span 1;
}
.col-2 {
  grid-column: span 2;
}
.col-3 {
  grid-column: span 3;
}
.col-4 {
  grid-column: span 4;
}
.col-5 {
  grid-column: span 5;
}
.col-6 {
  grid-column: span 6;
}
.col-7 {
  grid-column: span 7;
}
.col-8 {
  grid-column: span 8;
}
.col-9 {
  grid-column: span 9;
}
.col-10 {
  grid-column: span 10;
}
.col-11 {
  grid-column: span 11;
}
.col-12 {
  grid-column: span 12;
}




.order-first {
  order: -1;
}
.order-last {
  order: 13;
}
.order-0 {
  order: 0;
}
.order-1 {
  order: 1;
}
.order-2 {
  order: 2;
}
.order-3 {
  order: 3;
}
.order-4 {
  order: 4;
}
.order-5 {
  order: 5;
}
.order-6 {
  order: 6;
}
.order-7 {
  order: 7;
}
.order-8 {
  order: 8;
}
.order-9 {
  order: 9;
}
.order-10 {
  order: 10;
}
.order-11 {
  order: 11;
}
.order-12 {
  order: 12;
}




.offset-0 {
  grid-column-start: 1;
}
.offset-1 {
  grid-column-start: 2;
}
.offset-2 {
  grid-column-start: 3;
}
.offset-3 {
  grid-column-start: 4;
}
.offset-4 {
  grid-column-start: 5;
}
.offset-5 {
  grid-column-start: 6;
}
.offset-6 {
  grid-column-start: 7;
}
.offset-7 {
  grid-column-start: 8;
}
.offset-8 {
  grid-column-start: 9;
}
.offset-9 {
  grid-column-start: 10;
}
.offset-10 {
  grid-column-start: 11;
}
.offset-11 {
  grid-column-start: 12;
}





.header {
  padding: 1rem 2rem;
  
  
  background-color: #333;
  color: #eee;
}

.main {
  padding: 1rem 0;
}

.section {
  height: 100vh;
}

.aside {
  position: absolute;
}

.footer {
  padding: 1rem 2rem;

  background-color: #333;
  color: #eee;
}




  </style>
</head>
<body>
  <div class="wrapper grid">
    <header class="header">
      <div class="grid">
        <div class="navbranding col-4">
          branding
        </div>
        <div class="navlinks col-5">

        </div>
        <div class="navbutton col-3">

  </div><!-- </wrapper> -->
</body>
