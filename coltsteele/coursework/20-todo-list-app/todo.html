<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="todo.css">
    <script src="jquery.js"></script>
    <script defer src="todo.js"></script>
</head>
<body>
    <div class="wrapper">
        <main class="todo">
            <header class="todo__header">
                <h1>To Do List</h1>
                <button class="todo__toggle">+</button>
            </header>
            <input class="todo__add" type="text" placeholder="Add a new item" />
            <ul class="todo__list">
                <li class="todo__list-item"><span class="todo__list-trash">X </span>Consume the souls of the fallen</li>
                <li class="todo__list-item"><span class="todo__list-trash">X </span>Sacrifice to the great God AKHATEN</li>
                <li class="todo__list-item"><span class="todo__list-trash">X </span>Give back to mother Earth</li>
            </ul>
        </main>
    </div>
</body>
</html>
