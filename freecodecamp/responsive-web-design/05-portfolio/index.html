<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeCodeCamp Portfolio</title>
  <link rel="stylesheet" href="https://raw.githack.com/julian-hecker/heck-animations/develop/dist/css/heck-animations.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>

/* Reset */

*, *::before, *::after {
  box-sizing: inherit;
}

html {
  box-sizing: border-box;
  scroll-behavior: smooth;
}

body {
  margin: 0;
}

a {
  color: inherit;
  text-decoration: inherit;
}

img {
  max-width: 100%;
}

h1, h2, h3, h4, h5, h6,
p {
  margin: 0;
  margin-bottom: .5rem;
}



/* Base */

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}



/* Navbar */    
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  right: 0;
  left: 0;
  z-index: 10;
  padding: 0 2rem;
  height: 5rem;
  background-color: #333;
  background: linear-gradient(to right, #262626, #404040);
  border-bottom: 0.2rem solid #4b5dc2;
  color: #4b5dc2; }
  .navbar a {
    color: inherit;
    text-decoration: none; }
  .navbar__branding {
    display: flex;
    align-items: center;
    width: max-content;
    height: 100%; }
    .navbar__branding-text {
      display: flex;
      flex-direction: column; }
    .navbar__branding-name {
      font-size: 1.5rem;
      font-weight: bolder; }
    .navbar__branding-tagline {
      display: block;
      font-style: italic; }
  .navbar__button {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
    min-width: 2rem;
    width: 2rem;
    min-height: 2rem;
    height: 2rem;
    cursor: pointer; }
    .navbar__button {
      z-index: 0;
      opacity: 1;
      transition: 200ms all ease-in-out; }
    .navbar__button:hover, .navbar__button:focus, .navbar__button:active {
      z-index: 1;
      opacity: .9;
      transform: scale(1.15); }
    .navbar__button-line {
      display: block;
      width: 100%;
      height: .25rem;
      background-color: #4b5dc2;
      border-radius: 100rem;
      transition: 300ms transform, 300ms opacity; }
    .navbar__button--active >
.navbar__button-line:nth-child(1) {
      transform: translateY(0.88rem) rotate(45deg); }
    .navbar__button--active > .navbar__button-line:nth-child(2) {
      opacity: 0; }
    .navbar__button--active > .navbar__button-line:nth-child(3) {
      transform: translateY(-0.88rem) rotate(-45deg); }
  .navbar__nav {
    display: flex;
    flex-direction: row;
    justify-content: flex-end;
    align-items: center;
    position: static;
    padding: 0;
    min-width: 50%;
    height: 100%;
    border: none;
    text-align: center; }
  .navbar__links {
    display: flex;
    flex-direction: row;
    align-items: center;
    position: static;
    font-size: 1.2rem; }
    .navbar__links-item {
      display: block;
      position: relative;
      min-width: auto;
      padding: .5rem; }
      .navbar__links-item {
        z-index: 0;
        opacity: 1;
        transition: 200ms all ease-in-out; }
      .navbar__links-item:hover, .navbar__links-item:focus, .navbar__links-item:active {
        z-index: 1;
        opacity: .9;
        transform: scale(1.15); }
      .navbar__links-item {
        border-color: #4b5dc2;
        color: #4b5dc2; }
      .navbar__links-item:hover, .navbar__links-item:focus, .navbar__links-item:active {
        border-color: #3747a3;
        color: #3747a3; }
  @media (max-width: 900px) {
    .navbar__button {
      display: flex; }
    .navbar__nav {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-end;
      position: absolute;
      top: 100%;
      right: 0;
      bottom: 0;
      left: 0;
      padding: 2rem;
      height: 90vh;
      height: calc(100vh - 5rem);
      background: inherit;
      opacity: 0;
      pointer-events: none;
      text-align: right; }
      .navbar__nav--active {
        opacity: 1;
        pointer-events: all;
        transition: 300ms opacity; }
    .navbar__links {
      flex-direction: column;
      justify-content: space-between;
      padding-bottom: 5rem;
      /* height: 100%; */
      font-weight: bolder; }
      .navbar__links-item {
        padding: 2rem 0; } }


/* Sections */


.section {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 2rem;
  background-color: #678;
  text-align: center;
}

.section--welcome {
  min-height: 100vh;
  font-size: 2em;
  font-weight: 700;
}

.section--welcome__content {
  text-shadow: 0 0 3rem white;
}

.section--about {

}

.section--projects {
  background-color: #456;
  color: #DEF;
}

.section--contact {

}


/* Project Grid */

.projects-container {
  display: grid;
  grid-gap: 1rem;
  margin: 2rem 0;
}

@media (min-width: 700px) {
  .projects-container {
    grid-template-columns: 1fr 1fr;
    grid-gap: 2rem;
  }
}
@media (min-width: 1400px) {
  .projects-container {
    grid-template-columns: 1fr 1fr 1fr;
  }
}

.project-tile {
  position: relative;
  overflow: hidden;
  background-color: #eee;
  border: .1rem solid #345;
  border-radius: 1rem;
  transition: transform 200ms, filter 200ms;
}

.project-tile__content {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 1rem 2rem;
  height: 300px;
  font-size: 1.2em;
  text-shadow: 0 0 .5rem black;
  transition: transform 200ms;
  transform-origin: top;
}

.project-tile__content::before {
  content: '';
  position: absolute;
  top: 0; right: 0; bottom: 0; left: 0;
  background: linear-gradient(180deg, rgba(2,0,36,.10) 0%, rgba(255,255,255,0) 50%);
}

.project-tile:hover {
  transform: scale(1.05);
  filter: sepia(.5);
}
.project-tile:hover .project-tile__content {
  transform: scale(1.05); 
}

  </style>
</head>
<body>
  <header class="navbar ha-animate ha-slide-top ha-del-2000 ha-dur-xxxl" id="navbar">
    <a class="navbar__branding" href="./index.html#">
      <div class="navbar__branding-text">
        <div class="navbar__branding-name">Julian Hecker</div>
        <div class="navbar__branding-tagline">Web Developer</div>
      </div>
    </a> <!-- /.branding -->
      
      
    <div class="navbar__button" id="navbar__button" onclick="
      document.getElementById('navbar__button')
        .classList.toggle('navbar__button--active');
      document.getElementById('navbar__nav')
        .classList.toggle('navbar__nav--active');
    ">
      <span class="navbar__button-line"></span>
      <span class="navbar__button-line"></span>
      <span class="navbar__button-line"></span>
    </div> <!-- /.button -->
    
    <nav class="navbar__nav" id="navbar__nav">
      <ul class="navbar__links">
        <li class="navbar__links-item">
          <a class="navbar__links-link" href="#welcome-section" tabindex="-1">About</a>
        </li>
        <li class="navbar__links-item">
          <a class="navbar__links-link" href="#projects" tabindex="-1">Projects</a>
        </li>
        <li class="navbar__links-item">
          <a class="navbar__links-link" href="#contact" tabindex="-1">Contact</a>
        </li>
      </ul> <!-- /.links -->
    </nav>
    
  </header>




  <main class="main">
    <section class="section section--welcome" id="welcome-section" style="background: url(https://source.unsplash.com/featured?code,program); background-size: cover; background-attachment: fixed; filter: sepia(.9);">
      <div class="section__content section--welcome__content">
        <h1 class="ha-animate ha-slide-left ha-del-100">Hi, I'm Julian.</h1>
        <p class="ha-animate ha-slide-left ha-del-1000">I'm a Web Developer.</p>
      </div>
    </section>

    <!-- <section class="section section--about">



    </section> -->

    <section class="section section--projects" id="projects">
      <h2>My Projects</h2>
      <div class="projects-container">

        <a class="project-tile" href="https://wasteless-us.netlify.com" target="_blank" style="background-image: url(https://source.unsplash.com/featured?plastic,garbage); background-size: cover; background-position: center;">
          <div class="project-tile__content">
            <h3 class="project-title">Wasteless</h3>
            <p>A site for encouraging visitors to act against the worsening crises against our environment.</p>
          </div>
        </a>
        <a class="project-tile" href="http://paxpawspets.com" target="_blank" style="background-image: url(https://source.unsplash.com/featured/?dog,pet,walk,park); background-size: cover; background-position: center;">
          <div class="project-tile__content">
            <h3 class="project-title">Pax Paws</h3>
            <p>Website for a local pet sitting business.</p>
          </div>
        </a>
        



      </div>
      <a id="profile-link" class="btn btn-cta" href="https://github.com/julian-hecker/" target="_blank">View All Projects <i class="fas fa-chevron-right"></i></a>
    </section>

    <section id="contact" class="section--contact">
      <div class="section__content section--contact__content">



      </div>
    </section>

  </main>



  <footer class="footer">

  </footer>
</body>
</html>
