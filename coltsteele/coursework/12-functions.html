<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Functions</title>
    <script>
function isEven(num) {
    // Takes a number, returns true if even.
    if (typeof num !== 'number') { return null} 
    if (num % 2 === 0) {
        return true;
    }
    return false;
}

function factorial(num) {
    // Takes a number, and returns its factorial.
    if (num < 0) return undefined;
    let result = 1;
    for (let i = num, n = 2; i >= n; i--) {
        result *= i;
    }
    return result;
}

function kebabToSnake(str) {
    // Takes a string with dashes, and converts them to underscores.
    return str.replace(/-/g, '_');
}

    </script>
</head>
<body>
    <h1>Functions</h1>
    <p>Go to Console!</p>
</body>
</html>
