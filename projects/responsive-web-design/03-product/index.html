<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeCodeCamp -- Product Landing Page</title>
  <link rel="stylesheet" href="./css/index.css" type="text/css" />
  <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" type="text/javascript"></script>
  <style>

/* =~= Generic Rules =~= */  

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  overflow-x: hidden;
}

img {
  max-width: 100%;
  height: auto;
}


/* =~= Element Rules =~= */

body {
  font-family: sans-serif;
}

/* =~= Layout Rules =~= */

#header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  padding: .5rem;
  min-height: 5rem;
  background-color: rgba(128, 128, 128, .5);
}

#header-img {
  height: 2rem;
  padding-right: 1rem;
}

.branding {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#nav-bar {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
}

.nav-link {
  padding: .5rem;
  text-decoration: none;
  color: #00A1F1;
  font-weight: bolder;
}


@media (min-width: 600px) {
  #nav-bar {
    flex-direction: row;
  }
}


/* =~= Components =~= */


/* =~= Utilities =~= */


  </style>
</head>
<body>
  <header id="header">
    <div class="branding">
      <img src="https://material.io/tools/icons/static/icons/baseline-polymer-24px.svg" alt="logo" id="header-img" />
      <h1>Heck Animations</h1>
    </div>
    <nav id="nav-bar">
      <a href="#video" class="nav-link">Video</a>
      <a href="#email" class="nav-link">Newsletter</a>
      <a href="#header" class="nav-link">To Top</a>
    </nav>
  </header>
  <video src="" id="video"></video>
  <form id="form" action="https://www.freecodecamp.com/email-submit">
    <label for="email">Sign up for updates!</label>
    <input id="email" type="email" name="email" placeholder="email@mail.com" />
    <input id="submit" type="submit" value="Sign Up!" />
  </form>
</body>
</html>
